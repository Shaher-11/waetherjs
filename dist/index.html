<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Weather App</title>
</head>
    <br><br><br>
<body>
    
    <div class="container bg-dark text-white text-center w-100 mt-5 h4">
        <br>
    <div class="content">
        <div id="temp" class="h2"></div>
        <div id="location" class="h2"></div>
        <br>
        <input type="text" placeholder="Enter Location" id="location-input" class="text-center h1 w-50">
        <br> <br>
        <div id="units">
            <input type="radio" id="celsius" name="unit" value="metric" checked>
            <br>
            <label for="celsius">Celsius</label><br>
            <br>
            <input type="radio" id="fahrenheit" name="unit" value="imperial">
            <br>
            <label for="fahrenheit">Fahrenheit</label><br>
        </div>
    </div>
        <br><br><br><br><br><br><br><br><br><br><br>
</div>
    <script src="./main.js" defer></script>

</body>

</html>
